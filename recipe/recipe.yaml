context:
  name: py-machineid
  version: "0.8.0"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5515d5f9779073d0caa2e8aaf15a0fdd0ad4247fd0b86d9c447431c96d3e3467

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - wheel
  run:
    - python >=${{ python_min }}
    - winregistry >=2.0.1,<3

tests:
  - python:
      imports:
        - machineid
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Get the unique machine ID of any host (without admin privileges)
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/keygen-sh/py-machineid

extra:
  recipe-maintainers:
    - sbtq
    - cedrictq
